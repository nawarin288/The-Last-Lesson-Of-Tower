<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>The Last Lesson Of Tower</title>
<style>
:root{
  --bg:#0f1221;
  --card:#171827;
  --muted:#9aa0b4;
  --accent:#ffcc00;
  --glass: rgba(255,255,255,0.04);
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  background: linear-gradient(180deg,#0b0d14 0%, #0f1221 100%);
  color:#eaf0ff;
  padding:28px;
}
header{max-width:1200px;margin:0 auto 20px}
h1{margin:0 0 8px;font-size:20px}
p.lead{margin:0;color:var(--muted)}
.wrap{display:block;max-width:1200px;margin:20px auto}
.panel{background:var(--card);padding:18px;border-radius:12px;box-shadow:0 6px 18px rgba(0,0,0,0.5)}
.chars{display:flex;flex-direction:column;gap:12px}
.card{
  display:flex;gap:12px;align-items:flex-start;padding:12px;border-radius:10px;background:linear-gradient(180deg,var(--glass),transparent);
  border:1px solid rgba(255,255,255,0.03)
}
.avatar{width:150px;height:150px;border-radius:16px;background:#222;flex:0 0 150px;display:flex;align-items:center;justify-content:center;color:var(--muted)}
.meta{flex:1}
.name{font-weight:700;margin-bottom:6px}
.role{color:var(--muted);font-size:13px;margin-bottom:8px}
.stats{display:flex;gap:8px;flex-wrap:wrap}
.stat{
  background:rgba(255,255,255,0.03);
  padding:8px;border-radius:8px;min-width:110px;
}
.stat .label{font-size:12px;color:var(--muted)}
.stat .value{font-weight:700;font-size:18px;margin-top:4px}
.controls{display:flex;gap:8px;align-items:center;margin-top:8px}
button{cursor:pointer;border:0;padding:8px 10px;border-radius:8px;background:#222;color:#fff}
button.ghost{background:transparent;border:1px solid rgba(255,255,255,0.06)}
input[type=text]{width:100%;padding:6px;border-radius:6px;border:0;background:#0e1116;color:#fff}
.weaponsList{display:flex;flex-wrap:wrap;gap:6px;margin-top:6px}
.weaponCard{
  padding:6px 8px;background:#222;border-radius:6px;cursor:grab;
  user-select:none;
}
.weaponCard:hover{background:#333;}
</style>
</head>
<body>
<header>
  <h1>The Last Lesson Of Tower</h1>
  <p class="lead">ปรับค่าสเตตัส ใส่อาวุธได้ 3 ช่อง กดอาวุธเพื่อดูรายละเอียด ลากวางอาวุธเพื่อใส่ตัวละคร</p>
</header>

<div class="wrap">
  <div class="panel">
    <strong>Character</strong>
    <div class="chars" id="charsContainer"></div>

    <hr style="margin:12px 0">

    <strong>การ์ดอาวุธ</strong>
    <div class="chars" id="weaponsContainer"></div>
  </div>
</div>

<script>
let chars = [
  {id:'a', name:'Nine', role:'นักดาบสองมือ / The Gunner', hp:20, atk:5, def:10, weapons:['','',''], skill:'สร้างกระสุนเองได้โดยไม่ต้องหากระสุน', avatar:'images/1.JPG', avatarLowHP:'images/1.JPG'},
  {id:'b', name:'Aun', role:'นักแม่นปืน / The Gambler', hp:20, atk:3, def:10, weapons:['','',''], skill:'รีเหรียญ', avatar:'images/Aun.JPG', avatarLowHP:'images/Aun.JPG'},
  {id:'d', name:'Lee', role:'นักพนัน / The Swordman', hp:20, atk:3, def:10, weapons:['','',''], skill:'ถืออาวุธสองมือได้ด้วยมือเดียว', avatar:'images/Lee.JPG', avatarLowHP:'images/Lee.JPG'},
];

const weapons = [
  {id:'w1', name:'ปืนยาว', skill:'ตะกั่วศักสิทธิ์', desc:'ใช้ได้ 1 ครั้ง', img:'https://via.placeholder.com/40'},
  {id:'w2', name:'ดาบยาว', skill:'สตาร์เบิร์สสตรีม', desc:'ใช้ได้ 1 ครั้ง', img:'https://via.placeholder.com/40'},
  {id:'w3', name:'โล่เหล็ก', skill:'ป้องกันสูง', desc:'โล่เหล็กหนา', img:'https://via.placeholder.com/40'},
];

const charsContainer = document.getElementById('charsContainer');
const weaponsContainer = document.getElementById('weaponsContainer');

function renderAll(){
  charsContainer.innerHTML = '';
  chars.forEach(c => charsContainer.appendChild(makeCharCard(c)));
  weaponsContainer.innerHTML = '';
  weapons.forEach(w => weaponsContainer.appendChild(makeWeaponCard(w)));
}

function makeCharCard(char){
  const el = document.createElement('div');
  el.className='card';
  el.innerHTML=`
    <img src="${char.hp>0?char.avatar:char.avatarLowHP}" class="avatar">
    <div class="meta">
      <div class="name">${char.name}</div>
      <div class="role">${char.role}</div>
      <div class="stats">
        <div class="stat" data-stat="hp"><div class="label">HP</div><div class="value">${char.hp}</div></div>
        <div class="stat" data-stat="atk"><div class="label">ATK</div><div class="value">${char.atk}</div></div>
        <div class="stat" data-stat="def"><div class="label">DEF</div><div class="value">${char.def}</div></div>
      </div>
      <div class="stat">
        <label>ความสามารถ</label>
        <input type="text" value="${char.skill}" readonly>
      </div>
      <div class="weaponsList">
        ${char.weapons.map((w,i)=>`
          <div class="stat">
            <label>Weapon ${i+1}</label>
            <input type="text" value="${w}" data-index="${i}" placeholder="ใส่อาวุธ">
          </div>
        `).join('')}
      </div>
      <div class="controls">
        <button class="dec" data-field="hp">- HP</button>
        <button class="inc" data-field="hp">+ HP</button>
        <button class="dec" data-field="atk">- ATK</button>
        <button class="inc" data-field="atk">+ ATK</button>
        <button class="dec" data-field="def">- DEF</button>
        <button class="inc" data-field="def">+ DEF</button>
      </div>
    </div>
  `;

  el.querySelectorAll('button.inc, button.dec').forEach(btn=>{
    btn.addEventListener('click', ()=>{
      const field = btn.dataset.field;
      char[field] = Math.max(0,char[field]+(btn.classList.contains('inc')?1:-1));
      el.querySelector(`.stat[data-stat="${field}"] .value`).textContent = char[field];
      el.querySelector('img.avatar').src = char.hp>0?char.avatar:char.avatarLowHP;
    });
  });

  el.querySelectorAll('.weaponsList input[type=text]').forEach(inp=>{
    const idx = parseInt(inp.dataset.index);
    inp.addEventListener('input', e=>{
      char.weapons[idx] = e.target.value;
    });
    inp.addEventListener('dragover', e=> e.preventDefault());
    inp.addEventListener('drop', e=>{
      const weaponId = e.dataTransfer.getData('weaponId');
      const weapon = weapons.find(w => w.id === weaponId);
      if(weapon){
        char.weapons[idx] = weapon.name;
        inp.value = weapon.name;
        char.hp = Math.max(0,char.hp-5);
        el.querySelector('.stat[data-stat="hp"] .value').textContent = char.hp;
        el.querySelector('img.avatar').src = char.hp>0?char.avatar:char.avatarLowHP;
      }
    });
  });

  return el;
}

function makeWeaponCard(weapon){
  const el = document.createElement('div');
  el.className='weaponCard';
  el.textContent = weapon.name;
  el.title=`Skill: ${weapon.skill}\n${weapon.desc}`;
  el.draggable = true;
  el.addEventListener('dragstart', e=>{
    e.dataTransfer.setData('weaponId', weapon.id);
  });
  el.addEventListener('click', ()=>alert(`${weapon.name}\nSkill:${weapon.skill}\nรายละเอียด:${weapon.desc}`));
  return el;
}

renderAll();
</script>
</body>
</html>
